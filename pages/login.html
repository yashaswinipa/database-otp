<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/login.js" defer></script>
    <link rel="stylesheet" href="/assets/css/ecommerce.css">
    
</head>
<body>
    <div class="login">
        <table>
            <tbody>
                <tr><h1>LOGIN</h1></tr><br>
                <tr><h3>Email :</h3><input type="text" id="email" class="input" placeholder="Enter Your Mail id"></tr><br>
                <tr><h3>Password :</h3><input type="password" id="password" class="input" placeholder="Enter password"></tr><br><br>
                <button type="submit" onclick="loginotp()"> Generate OTP </button>
               
                <tr><h3>OTP :</h3><input type="number" class="form-control" id="otp" placeholder="Enter OTP" name="otp"></tr>
                <br><br>
                <tr>
                    <a><button type="button" onclick="login()">login</button></a>
                </tr><br>

                <tr>Don't have account?</tr>
                <tr><a href="/register" target="_blank">Create</a></tr>               
            </tbody>
        </table>
    </div>

</body>
</html>
